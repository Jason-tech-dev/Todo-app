<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>todo list for real</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="todo">
        <h2> Reminders</h2>
        <div class="input">
            <input type="text" class="input-field"
            id="todoInput" placeholder="Add task here"/>
            <button type="button" id="submitButton" class="btn btn-primary">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span>0</span> item total</p>
                <button id="deleteButton" type="button" >Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by"> Made by</p>
            <p class="author"> Jason Nguyen</p>
        </div>

    </footer>
</body>
</html>
